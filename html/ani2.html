<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.min.js"></script>
</head>

<body>
    <script>
        let canvas;


        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        function setup() {
           canvas = createCanvas(windowWidth, windowHeight);
           canvas.position(0,0); 
           x=0;
           y=5;

           
        }
        function draw() {
            background('pink');
            console.log(random(1920));
            x = x +10;
            y = y + 10;
            circle(x,y,100);
            }
    </script>
    
</body>
